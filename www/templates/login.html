<ion-view view-title="Login" hide-nav-bar="true">
    <ion-content padding="true">
		<div class="text-center">
			<label class="text-center">
				<img src="img/logo.gif">
			</label>
		</div>
        <form class="list">
            <ion-list>
                <label class="item item-input" name="user_user">
                    <span class="input-label">Usuario</span>
                    <input type="text" local-forage="localUser" ng-model="local.User" id="user">
                </label>
                <label class="item item-input" name="user_password">
                    <span class="input-label">Contraseña</span>
                    <input type="password" local-forage="localPassword" ng-model="local.Password" id="password" placeholder="">
                </label>
            </ion-list>
            <a id="perfil-button4" class="button button-stable  button-block" ng-click="doLogin()">Iniciar Sesión</a>			
        </form>	
    </ion-content>
</ion-view>
